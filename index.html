<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tarefas</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <i class="fa-regular fa-square-check"></i>
                <h1>Tarefas</h1>
            </div>
            <button class="addTarefa">Add+</button>
        </div>
    </header>

    <div class="form">
        <h2>Adicionar nova tarefa:</h2>
        <form>
            <textarea rows="2" placeholder="Digite aqui a próxima tarefa..." required></textarea>
            <button type="submit" id="btn-add"><i class="fa-solid fa-square-plus"></i></button>
            <button type="reset" id="btn-cancel"><i class="fa-solid fa-ban"></i></button>
        </form>
        <hr>
    </div>

    <ul>
        <li>
            <div>
                <input type="checkbox" name="check" id="check">
                <label for="check"><i class="fa-solid fa-check"></i></label>
                <textarea rows="1">Descrição da Tarefa</textarea>
            </div>
            <div>
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                <button><i class="fa-regular fa-trash-can"></i></button>
            </div>
        </li>
    </ul>

    <div class="container-concluidas">
        <hr>
        <h3><i class="fa-regular fa-square-check"></i> Concluídas</h3>
        <ul></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
